version: '3.8'

services:
  postgres:
    build: .
    container_name: demo
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/demo.sql:/docker-entrypoint-initdb.d/demo.sql:ro

  redis:
    image: redis:latest
    container_name: demo_redis_auth
    ports:
    - "6380:6379"
    volumes:
    - redis_data:/data
    restart: always
volumes:
  postgres_data:
  redis_data:
